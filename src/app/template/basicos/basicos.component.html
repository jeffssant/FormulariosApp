<h2>Template: Basicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miForm="ngForm">

            <!-- Campo de producto-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">


                    <input  type="text" 
                            class="form-control"
                            placeholder="Nombre del producto"
                            ngModel
                            name="producto"
                            required
                            minlength="3"
                            >

                    <span class="form-text text-danger" *ngIf="nombreValido()">
                        Debe de ser de 3 letras
                    </span>
                    

                </div>
            </div>


            <!-- Campo de precio-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input  type="number" 
                            class="form-control"
                            placeholder="Precio del producto"
                            ngModel
                            name="precio"
                            required
                            min="0"
                            minlength="1"
                            
                            >         
                            
                            <span class="form-text text-danger" *ngIf="validaPrecio()">
                                Precio debe ser igual o mayor que 0
                            </span>
                </div>
            </div>


            <!-- Campo de existencias-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input  type="number" 
                            class="form-control"
                            placeholder=" del producto"
                            ngModel
                            name="existencias"
                            >                    
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button type="submit"
                    [disabled]="miForm.invalid"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>valid</span>
        <pre>{{miForm.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miForm.pristine}}</pre>


        <span>Touched</span>
        <pre>{{miForm.touched}}</pre>

        <span>valor</span>
        <pre>{{miForm.value | json}}</pre>

        <span>validar precio</span>
        <pre>{{miForm.controls.precio?.valid | json}}</pre>
    </div>
</div>
