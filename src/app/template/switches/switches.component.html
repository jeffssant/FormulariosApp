<h2>Template: Switches</h2>
<hr>

<form #miForm = "ngForm">
    <!--Radio-->
    <div class="row mb-3">
        <label  class="col-sm-3 col-form-label">GÃ©nero</label>

        <div class="col-sm-9">
            <div class="form-check">                
                <input  class="form-check-input" 
                        type="radio" 
                        value="M"
                        name="radioGenero" 
                        id="radioMasculino"
                        [(ngModel)]="persona.genero"
                        required>

                <label class="form-check-label" for="radioMasculino">Masculino </label>
            </div>


            <div class="form-check">
                <input  class="form-check-input" 
                        type="radio" 
                        value="F"
                        name="radioGenero" 
                        id="radioFemenino"
                        [(ngModel)]="persona.genero"
                        required>

                <label class="form-check-label" for="radioFemenino">Femenino </label>
            </div>
        </div>

    </div>


    <!--Switches-->
    <div class="row mb-3">
        <label  class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input  class="form-check-input" 
                        type="checkbox" 
                        [(ngModel)]="persona.notificaciones"
                        name="notificaciones"
                        id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
              </div>

        </div>
    </div>


    <!--Check-->
    <div class="row mb-3">     
        <div class="col-sm-9">
            <div class="form-check">

                <input  class="form-check-input" 
                        type="checkbox" 
                        value="" 
                        name="terminos"
                        [(ngModel)]="terminos"
                        id="flexCheckDefault"
                        required>
                <label class="form-check-label" for="flexCheckDefault">
                    Terminos y condiciones
                </label>
                
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" [disabled]="miForm.invalid">Guardar</button>
        </div>
    </div>
  
</form>

<h5>Valor de formulario</h5>
<pre>{{miForm.value | json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{miForm.valid}}</pre>
<br>
