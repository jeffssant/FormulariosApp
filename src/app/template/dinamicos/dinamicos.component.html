<h2>Template: <small>Dinamicos</small></h2>
<hr>

<form (ngSubmit)="guardar()" #miForm="ngForm">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text" class="form-control"
                                placeholder="Nombre de la persona"
                                name="name"
                                [ngModel]="persona.nombre"
                                required>

            <span class="form-text text-danger" *ngIf="nombreValido()">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input  type="text" class="form-control"
                        placeholder="Agregar favorito"
                        [(ngModel)]="nuevoJuego"
                        name="nuevoJuego"
                        (keyup.enter)="agregarJuego()">

                <button class="btn btn-outline-primary" (click)="agregarJuego()">Agregar</button>
            </div>
        </div>
    </div>



    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div    class="input-group mb-1"
                    *ngFor="let item of persona.favoritos; let i = index">
                <input 
                        
                        [(ngModel)]="item.nombre"
                        name="juego_{{i}}"
                        type="text" 
                        class="form-control">       
                        <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">Eliminar</button> 
            </div>    
        </div>
    </div>



    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end"
                    (click)="guardar()"  [disabled]="miForm.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Persona</span>
<pre>{{persona | json}}</pre>
