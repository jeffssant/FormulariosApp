<h2>Reactive: <small>Dinamicos</small></h2>
<hr>

<form [formGroup]="miForm"  (ngSubmit)="guardar()" >
    <div class="row mb-3" [formGroup]="miForm">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input  type="text" 
                    class="form-control"
                    placeholder="Nombre de la persona"
                    formControlName="nombre"
                                >

            <span class="form-text text-danger" *ngIf="campoEsValido('nombre')" >
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input  type="text" class="form-control"
                        [formControl]="nuevoFavorito"
                        placeholder="Agregar favorito"
                        (keyup.enter)="agregarFavorito()" >

                <button class="btn btn-outline-primary" (click)="agregarFavorito()" >Agregar</button>
            </div>
        </div>
    </div>



    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">

            <div class="input-group mb-1"
                 *ngFor="let item of favoritosArr.controls; let i=index" >

                <input  type="text" 
                        class="form-control"
                        [formControlName]="i">   

                <button class="btn btn-outline-danger" type="button" (click)="borrar(i)" >Eliminar</button> 
            </div>    

        </div>
    </div>



    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Persona</span>
<!-- <pre>{{persona | json}}</pre> -->

<div class="row">
    <div class="col">
        <span>valid</span>
        <pre>{{miForm.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miForm.pristine}}</pre>


        <span>Touched</span>
        <pre>{{miForm.touched}}</pre>

        <span>valor</span>
        <pre>{{miForm.value | json}}</pre>

        <span>Nuevo Juego</span>
        <pre>{{nuevoFavorito.value | json}}</pre>
    </div>
</div>
