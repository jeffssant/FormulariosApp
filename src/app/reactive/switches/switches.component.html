<h2>Reactive: Switches</h2>
<hr>

<form [formGroup]="miForm" (ngSubmit)="guardar()">
    <!--Radio-->
    <div class="row mb-3">
        <label  class="col-sm-3 col-form-label">GÃ©nero</label>

        <div class="col-sm-9">
            <div class="form-check">                
                <input  class="form-check-input" 
                        type="radio" 
                        value="M"
                        id="radioMasculino"
                        formControlName="genero">

                <label class="form-check-label" for="radioMasculino">Masculino </label>
            </div>


            <div class="form-check">
                <input  class="form-check-input" 
                        type="radio" 
                        value="F"                        
                        id="radioFemenino"
                        formControlName="genero"
                        >

                <label class="form-check-label" for="radioFemenino">Femenino </label>
            </div>
        </div>

    </div>


    <!--Switches-->
    <div class="row mb-3">
        <label  class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input  class="form-check-input" 
                        type="checkbox" 
                        id="flexSwitchCheckChecked"
                        formControlName="notificaciones">

                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
              </div>

        </div>
    </div>


    <!--Check-->
    <div class="row mb-3">     
        <div class="col-sm-9">
            <div class="form-check">

                <input  class="form-check-input" 
                        type="checkbox" 
                        value=""                         
                        id="flexCheckDefault"
                        required
                        formControlName="condiciones">
                <label class="form-check-label" for="flexCheckDefault">
                    Terminos y condiciones
                </label>
                
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit" >Guardar</button>
        </div>
    </div>
  
</form>

<h5>Valor de formulario</h5>
<pre>{{miForm.value | json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{miForm.valid}}</pre>
<br>


<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<br>
